services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bar-game-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-barmanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-barpassword}
      POSTGRES_DB: ${POSTGRES_DB:-bar_game}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-barmanager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bar-game-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-5000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-barmanager}:${POSTGRES_PASSWORD:-barpassword}@postgres:5432/${POSTGRES_DB:-bar_game}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bar-network
    command: npm run dev

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bar-game-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - bar-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  bar-network:
    driver: bridge
